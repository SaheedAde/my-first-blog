{% extends 'Blog/base.html' %}

{% load staticfiles %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url({% static 'Blog/img/home-bg.jpg' %})">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Blog</h1>
              <span class="subheading">This is Where You Get To Read My Rants</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for post in posts %}
                <div class="post-preview">
                    <a href="post_detail.html">
                        <h2 class="post-title">{{ post.title }}</h2>
                        <h3 class="post-subtitle">{{ post.text | linebreaksbr }}</h3>
                    </a>
                    <p class="post-meta">Posted by
                        <a href="#">{{ post.author }}</a>
                    on {{ post.published_date }}</p>
                </div>
                <hr>
            {% endfor %}

          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
          </div>
        </div>
      </div>
    </div>

    <hr>



{% endblock %}
